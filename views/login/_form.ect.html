<form class="login<%- @req.locals.loginClasses %>" action="/login" method="post">
  <% @body ?= {email: ''} %>
  <div>
    <label>email</label>
    <div class="description">
    </div>
    <input value="<%- @body.email %>" name="email" />
  </div>
  <div>
    <label>password</label>
    <div class="description">
      same as your computer password
    </div>
    <input <% if @body.email : %>autofocus<% end %> name="password" type="password" />
  </div>
  <div>
    <input type="submit" value="Log in" />
    <br />
    <a href="/forgot_password">Forgot Password</a>
  </div>
</form>
