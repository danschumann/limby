<% @req.locals.title ||= 'Tags Index' %>
<% extend @limby.layout('admin') %>

<% @crumbs = admin: 'Admin', active: 'Tags' %>

<% block 'head' : %>
  <link rel="stylesheet" type="text/css" href="<%- @baseURL %>/stylesheets/tags.css" />
<% end %>

<div class="panel panel-default">
  <div class="panel-heading">
    <a class="pull-right btn btn-xs btn-primary" href="<%- @baseURL %>/admin/tags/create">
      Create
      <span class="glyphicon glyphicon-plus-sign marg-xs-left-5"></span>
    </a>
    Tags
  </div>

  <div class="list-group">
    <% @tags.each (tag) => : %>
      <a
        href="<%- @baseURL %>/admin/tags/<%- tag.id %>"
        class="list-group-item"
      >
        <%- tag.get 'name' %>
      </a>
    <% end %>
  </div>
</div>
