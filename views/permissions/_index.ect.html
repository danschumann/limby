<div class="permissions">
  <h1>Permissions</h1>

  <table>
    <thead>
      <tr>
        <td>module</td>
        <td>name</td>
      </tr>
    </thead>
    <tbody>
      <% @permissions.each (perm) => : %>
        <tr class="permission_row">
          <td><%- perm.get('module') %></td>
          <td><%- perm.get('name') %></td>
        </tr>
      <% end %>
    </tbody>
  </table>

</div>
